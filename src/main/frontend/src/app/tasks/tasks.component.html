<div class="row">
  <div class="col-md-2">&nbsp;</div>
  <div class="col-md-8">
    <div id="tasksPanel" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My Tasks</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <app-tasks-add
              (onTaskAdded)="onTaskAdded($event)">
            </app-tasks-add>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul class="list-group">
              <li *ngFor="let task of tasks" class="list-group-item">
                <app-tasks-list
                  [task]="task"
                  (edit)="handleEdit($event)">
                </app-tasks-list>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">&nbsp;</div>
</div>
